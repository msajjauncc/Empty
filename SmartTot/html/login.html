<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>My Quiz Application</title>

  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="../assets/img/favicon.ico" />
  <!-- Font Awesome icons (free version)-->
  <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
  <!-- Custom stylesheet -->
  <link href="../css/login.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

  <!-- Core Bootstrap bundle and jQuery libraries -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  <!-- MD5 js file from Cloudflare -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.5.0/js/md5.min.js"></script>

  <!-- Session handling scripts -->
  <script src="../js/sessionhandle.js"></script>
  <script src="../js/login.js"></script>
  <script>
    if (checkSession()) {
      if (localStorage.getItem("role") == "admin") {
        $(location).attr("href", "adminhome.html");
      } else {
        $(location).attr("href", "userhomepage.html");
      }
    }
  </script>
</head>

<body>
  <nav class="navbar navbar-expand-lg text-uppercase navbar-dark bg-dark py-3 myNav">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="../assets/img/LOGO.png" style="height: 8vh" />
      </a>
    </div>
  </nav>

  <div class="container main">
    <div class="container-md container-sm my-5" id="login">
      <h2 class="heading-label text-center text-uppercase mb-3">Sign In</h2>
      <div id="error-msg"></div>
      <div class="row text-uppercase text-secondary mb-0">
        <div class="col mx-auto">
          <form class="text-uppercase" id="loginForm">
            <div class="form-floating emailcss">
              <input type="email" class="form-control mb-3" id="email" name="email" placeholder="Email" pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" required />
              <label for="emaillgn">Email</label>
            </div>
            <div class="form-floating passwordcss">
              <input type="password" class="form-control mb-3" id="password" name="password" minlength="8" placeholder="Password" required />
              <label for="passwordlgn">Password</label>
            </div>
            <!--div class="form-group mb-2 gender-radio" id="role">
              <label for="role">Role:&nbsp; </label>
              <input class="form-check-input" type="radio" name="role" id="admin" value="admin" />
              <label class="form-check-label" for="male">Teacher</label>
              <input class="form-check-input" type="radio" name="role" id="user" value="user" required checked />
              <label class="form-check-label" for="female">Student</label>
            </div> -->
            <div class="form-group">
              <button type="submit" id="subBtn" value="Login" class="loginbutton btn btn-lg">Login</button>
            </div>
          </form>
          <br />
          <div class="mt-2">
            <div id="forgotpassword">
              <label>Forgot Password?</label>
              <a class="click-here-link" href="resetpassword.html">click here</a>
            </div>
            <div>
              <label>New User?</label>
              <a class="click-here-link" id="toggle_log_reg" href="registration.html">Create An Account</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid footer-container">
    <section class="footer text-center text-white">
      <br /><br />
      <div class="container">
        <div class="row d-flex align-items-center flex-column">
          <div class="col-lg-4 mb-5">
            <h4 class="text-uppercase mb-4">Around the Web</h4>
            <a class="btn btn-outline-light mx-1" href="#"><i class="fab fa-fw fa-facebook-f"></i></a>
            <a class="btn btn-outline-light mx-1" href="#"><i class="fab fa-fw fa-twitter"></i></a>
            <a class="btn btn-outline-light mx-1" href="#"><i class="fab fa-fw fa-linkedin-in"></i></a>
            <a class="btn btn-outline-light mx-1" href="#"><i class="fab fa-fw fa-instagram"></i></a>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="container-fluid py-4 copyright text-center text-white">
        <small>&copy; Copyrights 2024. All rights reserved by SMARTTOT QUIZ.</small>
      </div>
    </section>
  </div>
</body>

</html>

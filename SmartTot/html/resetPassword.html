<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>My Quiz Application</title>

  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="../assets/img/favicon.ico" />
  <!-- Font Awesome icons (free version)-->
  <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
    type="text/css" />
  <!-- Core theme CSS (includes Bootstrap) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />

  <!-- Custom stylesheet -->
  <link href="../css/login.css" rel="stylesheet" />

</head>

<body>

  <nav class="navbar navbar-expand-lg text-uppercase navbar-dark bg-dark py-3 myNav">
    <div class="container">
      <a class="navbar-brand" href="#"><img src="../assets/img/LOGO.png" style="height:8vh;"></a>
    </div>
  </nav>

  <!-- Security Question -->
  <div class="container main" id="securityquestiondiv">
    <div class=" container-md container-sm my-5 " id="login">
      <!-- Contact Section Heading-->
      <h2 class="heading-label text-center text-uppercase mb-3">Security Question</h2>

       <!-- error Section -->
       <div id="security-error-msg">
      </div>

      <!-- Contact Section Form-->
      <div class="row text-uppercase text-secondary mb-0">
        <div class="col mx-auto">
          <form class="text-uppercase" id="securityQuesForm">

            <div class="form-floating passwordcss">
              <input type="email" class="form-control mb-3" id="securityemail" name="securityemail"
                placeholder="Enter Email" pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" required />
              <label for="securityemail">Email Id</label>
            </div>

            <div class="form-floating passwordcss">
              <input type="text" class="form-control mb-3" id="secuityquestion" name="secuityquestion"
                value="What is your favorite animal?" placeholder="secuityquestion" disabled required />
              <label for="secuityques">Security Question</label>
            </div>
            <div class="form-floating passwordcss">
              <input type="text" class="form-control mb-3" id="answer" name="answer" placeholder="Answer" minlength="3"
                required />
              <label for="answer">Answer</label>
            </div>

            <div class="form-group">
              <button type="submit" id="securityQuesSubmit" value="Next" class="loginbutton btn btn-lg">
                Next
              </button>
            </div>
          </form>
          <br>
        </div>
      </div>
    </div>
  </div>

  <!-- Reset Password -->
  <div class="container main" id="resetpassword">
    <div class=" container-md container-sm my-5 " id="login">
      <!-- Contact Section Heading-->
      <h2 class="heading-label text-center text-uppercase mb-3">Reset Password</h2>

       <!-- error Section -->
       <div id="reset-error-msg">
      </div>

      <!-- Contact Section Form-->
      <div class="row text-uppercase text-secondary mb-0">
        <div class="col mx-auto">
          <form class="text-uppercase" id="resetPasswordForm">

            <div class="form-floating passwordcss">
              <input type="email" class="form-control mb-3" id="emailforreset" name="emailforreset"
                placeholder="Enter Email" required disabled />
              <label for="emailforreset">Email</label>
            </div>

            <div class="form-floating passwordcss">
              <input type="password" class="form-control mb-3" id="newpassword" name="newpassword"
                placeholder="Enter Email" minlength="8" required />
              <label for="newpassword">Set New Password</label>
            </div>

            <div class="form-floating passwordcss">
              <input type="password" class="form-control mb-3" id="confirmnewpassword" name="confirmnewpassword"
                placeholder="secuityquestion" minlength="8" required />
              <label for="confirmnewpassword">Confirm Password</label>
            </div>


            <div class="form-group">
              <button type="submit" id="resetpassbtn" value="Next" class="loginbutton btn btn-lg">
                Reset
              </button>
            </div>
          </form>
          <br>
        </div>
      </div>
    </div>
  </div>

  <!-- Around the Web Part -->
  <div class="container-fluid footer-container">
    <section class="footer text-center text-white"><br><br>
      <div class="container">
        <div class="row d-flex align-items-center flex-column">
          <div class="col-lg-4 mb-5">
            <h4 class="text-uppercase mb-4">Around the Web</h4>
            <a class="btn btn-outline-light mx-1" href="#"><i class="fab fa-fw fa-facebook-f"></i></a>
            <a class="btn btn-outline-light mx-1" href="#"><i class="fab fa-fw fa-twitter"></i></a>
            <a class="btn btn-outline-light mx-1" href="#"><i class="fab fa-fw fa-linkedin-in"></i></a>
            <a class="btn btn-outline-light mx-1" href="#"><i class="fab fa-fw fa-instagram"></i></a>
          </div>

        </div>

      </div>
    </section>

    <!-- Footer End -->
    <section>
      <div class="container-fluid py-4 copyright text-center text-white">
        <small>&copy; Copyrights 2024. All rights reserved by SMARTTOT QUIZ.</small>
      </div>
    </section>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.5.0/js/md5.min.js"></script>
  <script src="../js/sessionhandle.js"></script>
  <script>
    if (localStorage.getItem('role') == 'admin') {
      $(location).attr('href', 'adminhome.html')
    }
  </script>
  <script src="../js/resetpassword.js"></script>

</body>

</html>

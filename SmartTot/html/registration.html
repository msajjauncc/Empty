<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Quiz Application</title>

    <!-- Core Bootstrap bundle and jQuery libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Font Awesome icons (free version) -->
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />

    <!-- Core theme CSS (includes Bootstrap) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />

    <!-- Custom stylesheet -->
    <link href="../css/authentication.css" rel="stylesheet" />
    <!-- <link href="../css/index.css" rel="stylesheet" /> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.5.0/js/md5.min.js"></script>

    <!-- Custom scripts -->
    <script src="../js/sessionhandle.js"></script>
    <script>
        if (checkSession()) {
            if (localStorage.getItem("role") == "admin") {
                $(location).attr("href", "adminhome.html");
            } else {
                $(location).attr("href", "userhomepage.html");
            }
        }
    </script>
    <script src="../js/registration.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg text-uppercase navbar-dark bg-dark py-3 myNav">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="../assets/img/LOGO.png" style="height: 8vh" />
            </a>
        </div>
    </nav>

    <div class="container my-5">
        <div class="authentication container-md container-sm" id="register">
            <h2 class="heading-label text-center text-uppercase mb-3">Create New Account</h2>
            <div id="error-msg"></div>

            <div class="row text-uppercase text-secondary mb-0">
                <div class="col mx-auto">
                    <form class="text-uppercase" id="registrationForm">
                        <div class="form-floating">
                            <input type="text" class="form-control mb-3" id="firstname" placeholder="firstname" minlength="3" pattern="[a-zA-Z]*" required />
                            <label for="firstname">First Name</label>
                        </div>
                        
                        <div class="form-floating">
                            <input type="text" class="form-control mb-3" id="lastname" placeholder="lastname" minlength="3" pattern="[a-zA-Z]*" required />
                            <label for="lastname">Last Name</label>
                        </div>

                        <div class="form-group mb-2 gender-radio">
                            <label for="gender">Gender:&nbsp; </label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required />
                                <label class="form-check-label" for="male">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="female" value="Female" />
                                <label class="form-check-label" for="female">Female</label>
                            </div>
                        </div>

                        <div class="form-floating">
                            <input type="email" class="form-control mb-3" id="email" placeholder="Email" pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" required />
                            <label for="email">Email</label>
                        </div>

                        <div class="form-floating">
                            <input type="number" class="form-control mb-3" id="mobile" placeholder="mobile" required />
                            <label for="mobile">Mobile Number</label>
                        </div>

                        <div class="form-floating">
                            <input type="password" class="form-control mb-3" id="password" placeholder="password" minlength="8" required />
                            <label for="password">Password</label>
                        </div>

                        <div class="form-floating">
                            <input type="password" class="form-control mb-3" id="confirmpass" placeholder="confirmpassword" minlength="8" required />
                            <label for="confirmpass">Confirm Password</label>
                        </div>

                        <div class="form-floating">
                            <input type="text" disabled class="form-control mb-3" id="securityque" value="What is your favorite animal?" required />
                            <label for="securityque">Security Question</label>
                        </div>

                        <div class="form-floating">
                            <input type="text" class="form-control mb-3" id="securityans" placeholder="Enter Security Question's Answer" minlength="3" required />
                            <label for="securityans">Security Question's Answer</label>
                        </div>

                        <div class="form-group">
                            <button type="submit" id="registerbtn" class="loginbutton btn btn-lg">Register</button>
                        </div>
                    </form>

                    <div class="mt-2">
                        <label>Already a user?</label>
                        <a class="click-here-link" id="toggle_log_reg" href="login.html">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Around the web part -->
    <div class="container-fluid footer-container">
        <section class="footer text-center text-white">
            <br /><br />
            <div class="container">
                <div class="row d-flex align-items-center flex-column">
                    <div class="col-lg-4 mb-5">
                        <h4 class="text-uppercase mb-4">Around the Web</h4>
                        <a class="btn btn-outline-light mx-1" href="#"><i class="fab fa-fw fa-facebook-f"></i></a>
                        <a class="btn btn-outline-light mx-1" href="#"><i class="fab fa-fw fa-twitter"></i></a>
                        <a class="btn btn-outline-light mx-1" href="#"><i class="fab fa-fw fa-linkedin-in"></i></a>
                        <a class="btn btn-outline-light mx-1" href="#"><i class="fab fa-fw fa-instagram"></i></a>
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer End -->
        <section>
            <div class="container-fluid py-4 copyright text-center text-white">
                <small>&copy; Copyrights 2024. All rights reserved by SMARTTOT QUIZ.</small>
            </div>
        </section>
    </div>
</body>

</html>
